model.base.package=org.huihoo.ofbiz.smart.test.model
model.classes.file=classpath:test-model.jar;file:D://test/

datasource.creator.class=org.huihoo.ofbiz.smart.entity.DefaultDataSourceCreator

datasource.default=h2

datasource.h2.provider=org.huihoo.ofbiz.smart.entity.SimpleDataSource
datasource.h2.username=sa
datasource.h2.password=
datasource.h2.driver=org.h2.Driver
datasource.h2.url=jdbc:h2:mem:tests;DB_CLOSE_DELAY=-1
datasource.h2.maxConnections=30
datasource.h2.minConnections=10

datasource.mysql.provider=org.huihoo.ofbiz.smart.entity.SimpleDataSource
datasource.mysql.username=root
datasource.mysql.password=root
datasource.mysql.driver=com.mysql.jdbc.Driver
datasource.mysql.url=jdbc:mysql://localhost:3306/test
datasource.mysql.maxConnections=30
datasource.mysql.minConnections=10

datasource.postgresql.provider=org.huihoo.ofbiz.smart.entity.SimpleDataSource
datasource.postgresql.username=postgres
datasource.postgresql.password=postgres
datasource.postgresql.driver=org.postgresql.Driver
datasource.postgresql.url=jdbc:postgresql://localhost:5432/test
datasource.postgresql.maxConnections=30
datasource.postgresql.minConnections=10

datasource.oracle.provider=org.huihoo.ofbiz.smart.entity.SimpleDataSource
datasource.oracle.username=test
datasource.oracle.password=test
datasource.oracle.driver=oracle.jdbc.driver.OracleDriver
datasource.oracle.url=jdbc:oracle:thin:@127.0.0.1:1521:XE
datasource.oracle.maxConnections=30
datasource.oracle.minConnections=10
